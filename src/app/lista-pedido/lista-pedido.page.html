<ion-header>
  <ion-toolbar>
    <ion-title>ListaPedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let pedido of pedidos" href='/pedido-detail/{{pedido.descricao}}'>

      <ion-item-sliding>

        <ion-item>
          <ion-label>{{pedido.prato}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>{{pedido.data}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>{{pedido.tamanho}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>{{pedido.valor}}</ion-label>
        </ion-item>

      </ion-item-sliding>

    </ion-item>

  </ion-list>
</ion-content>
